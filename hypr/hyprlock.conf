bezier = linear, 1, 1, 0, 0
animation = fade, 1, 1.8, linear



general {

  hide_cursor = true
  ignore_empty_input = true
  fail_timeout = 0

}


input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}


background {
    monitor =
    path = ~/Pictures/Wallpapers/wp14833101-blue-eye-samurai-wallpapers.webp
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 
}

image {
    monitor =
    path = ~/Pictures/photos/322517243_680244200417630_5640920223425836707_n.jpg

    size = 
    rounding =  0 # no rounding
    position = 0, 200
    halign = center
    valign = center
}

